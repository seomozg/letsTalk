# fly.toml app configuration file generated for letstalk on 2025-12-16T13:09:39Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'letstalk'
primary_region = 'iad'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source = "data"
  destination = "/data"

[env]
  CHATS_FILE = "/data/chats.json"
  GEMINI_API_KEY = "your_gemini_api_key_here"  # Replace with actual key
  KIE_API_KEY = "your_kie_api_key_here"        # Replace with actual key
  DEEPSEEK_API_KEY = "your_deepseek_api_key_here"  # Replace with actual key
