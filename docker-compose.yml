version: '3.8'

services:
  audio-chat:
    build: .
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Optional: mount logs or other persistent data
      - ./logs:/app/logs

  # Optional: Add Nginx reverse proxy for HTTPS
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # For SSL certificates
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - audio-chat
    restart: unless-stopped
    profiles:
      - prod  # Only run with 'docker-compose --profile prod up'

volumes:
  # Optional: for persistent logs
  logs:
